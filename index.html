<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeCards Viewer</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a href="./index.html" class="navbar-brand"><img class="logo"
                        src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/722.png"
                        alt="picture of Rowlet">PokeCard Viewer</a>
            </div>
        </nav>
    </header>

    <main class="flex-fill">
        <!-- Container pro zobrazení karet -->
        <div class="container">
            <form class="d-flex mt-5" role="search">
                <input class="form-control me-2" type="search" placeholder="Zadejte název karty" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">Vyhledat</button>
            </form>

            <div class="row row-cols-6">
                <!-- Obrázky karet se dynamicky budou přidávat zde -->
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>Data získána z <a href="https://pokemontcg.io/" target="_blank">Pokémon TCG API</a>.</p>
        <p>Zdrojový kód na <a href="https://github.com/MartinLe01" target="_blank">GitHubu</a></p>
        <p>Tato aplikace není oficiálně spojena s The Pokémon Company.</p>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
