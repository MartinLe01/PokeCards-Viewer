<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeCards Viewer</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header>
        <nav class="navbar-dark bg-dark py-2">
            <div class="container-fluid">
                <a href="./index.html" class="navbar-brand fs-4"><img class="logo"
                        src="https://www.pokemon.com/static-assets/content-assets/cms2/img/pokedex/full/722.png"
                        alt="picture of Rowlet">PokeCard Viewer</a>
            </div>
        </nav>
    </header>

    <main class="flex-fill text-center">
        <h1>PokeCard Viewer</h1>
        <p>Databáze Pokémon karet</p>

        <form class="d-flex mx-auto search" role="search">
            <input class="form-control me-2" type="search" placeholder="Zadejte název karty" aria-label="Search" />
            <button class="btn btn-outline-primary" type="submit">Vyhledat</button>
        </form>
        <!-- Container pro zobrazení karet -->
        <div class="container">
            <div class="row row-cols-6">
                <!-- Obrázky karet se dynamicky budou přidávat zde -->
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>Data získána z <a href="https://pokemontcg.io/" target="_blank">Pokémon TCG API</a>.</p>
        <p>Odkaz na můj <a href="https://github.com/MartinLe01" target="_blank">GitHub</a></p>
        <p>Tato aplikace není oficiálně spojena s The Pokémon Company.</p>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
